<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Distribution Pipeline - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // 아이콘 컴포넌트 래퍼 (Lucide 대응)
        const Icon = ({ name, className }) => {
            const [iconSvg, setIconSvg] = React.useState('');
            React.useEffect(() => {
                const svg = lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [selectedBrand, setSelectedBrand] = useState('BMW');
            const [selectedBranch, setSelectedBranch] = useState(null);
            const [meetings, setMeetings] = useState({});
            const [showModal, setShowModal] = useState(false);
            const [loading, setLoading] = useState(false); // 프리뷰를 위해 로딩 false 고정
            
            // 프리뷰용 데이터 (Firebase 연결 전 시각화용)
            const brandData = useMemo(() => ({
                'Mercedes-Benz': { color: 'bg-slate-900', dealers: [{ name: '한성자동차', branches: ['청담', '강남', '서초', '용산'] }, { name: 'HS효성더클래스', branches: ['강남대로', '송파', '분당'] }] },
                'BMW': { color: 'bg-blue-600', dealers: [{ name: '코오롱모터스', branches: ['강남', '삼성', '역삼'] }, { name: '한독모터스', branches: ['서초', '방배', '용산'] }] },
                'Audi': { color: 'bg-red-700', dealers: [{ name: '고진모터스', branches: ['도산대로', '수원'] }, { name: '태안모터스', branches: ['남산', '도곡'] }] },
                'Volvo': { color: 'bg-[#003057]', dealers: [{ name: '코오롱오토모티브', branches: ['서초', '송파'] }] },
                'Volkswagen': { color: 'bg-[#001E50]', dealers: [{ name: '클라쎄오토', branches: ['강남', '방배'] }] },
                'Porsche': { color: 'bg-red-600', dealers: [{ name: 'SSCL', branches: ['대치', '서초'] }] },
                'Lexus': { color: 'bg-slate-700', dealers: [{ name: '천우모터스', branches: ['강남', '서초'] }] },
                'Toyota': { color: 'bg-red-800', dealers: [{ name: '효성토요타', branches: ['강남', '강서'] }] },
                'Land Rover': { color: 'bg-[#005A2B]', dealers: [{ name: 'KCC오토모빌', branches: ['서초', '분당'] }] },
                'Jeep': { color: 'bg-[#1D3C34]', dealers: [{ name: '렉스모터스', branches: ['청담', '서초'] }] }
            }), []);

            useEffect(() => {
                lucide.createIcons();
            }, [selectedBrand, showModal]);

            const openMeetingModal = (dealerName, branchName) => {
                setSelectedBranch({ dealer: dealerName, branch: branchName });
                setShowModal(true);
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-6">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl md:text-3xl font-black tracking-tight text-slate-800">Car Distribution Pipeline</h1>
                                <div className="flex items-center gap-2 mt-1">
                                    <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">System Online (PC Optimized)</span>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-4 py-8">
                        {/* Brand Nav */}
                        <nav className="mb-10 overflow-x-auto pb-4 custom-scrollbar">
                            <div className="flex gap-2">
                                {Object.keys(brandData).map((brand) => (
                                    <button 
                                        key={brand} 
                                        onClick={() => setSelectedBrand(brand)} 
                                        className={`px-6 py-2.5 rounded-2xl font-black text-xs transition-all border-2 whitespace-nowrap ${
                                            selectedBrand === brand ? `${brandData[brand].color} text-white border-transparent shadow-xl scale-105` : 'bg-white text-slate-500 border-slate-100 hover:border-blue-200'
                                        }`}
                                    >
                                        {brand}
                                    </button>
                                ))}
                            </div>
                        </nav>

                        {/* Main Banner */}
                        <div className={`w-full p-14 rounded-[3.5rem] shadow-2xl text-white text-center mb-12 transition-all duration-700 ${brandData[selectedBrand].color}`}>
                            <h2 className="text-5xl md:text-7xl font-black tracking-tighter uppercase leading-none">{selectedBrand}</h2>
                            <p className="mt-4 opacity-50 text-[11px] font-bold tracking-[0.4em] uppercase">Target Distribution Strategy</p>
                        </div>

                        {/* Dealer Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {brandData[selectedBrand].dealers.map((dealer, idx) => (
                                <div key={idx} className="bg-white p-8 rounded-[3.5rem] border border-slate-100 shadow-sm flex flex-col group transition-all hover:shadow-2xl">
                                    <div className="flex items-center gap-3 mb-8">
                                        <div className="p-3 bg-slate-50 rounded-2xl group-hover:bg-blue-600 group-hover:text-white transition-colors">
                                            <Icon name="building-2" className="w-6 h-6" />
                                        </div>
                                        <span className="text-[10px] font-black text-slate-300 tracking-[0.2em] uppercase">Dealer Partner</span>
                                    </div>
                                    <h3 className="text-2xl font-black text-slate-800 mb-10 tracking-tight">{dealer.name}</h3>
                                    <div className="grid grid-cols-2 gap-3">
                                        {dealer.branches.map((branch, bIdx) => (
                                            <button 
                                                key={bIdx} 
                                                onClick={() => openMeetingModal(dealer.name, branch)}
                                                className="p-4 rounded-3xl text-[12px] font-black border-2 bg-slate-50 border-transparent text-slate-500 hover:border-blue-200 hover:bg-white shadow-sm transition-all text-left"
                                            >
                                                {branch}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* Modal */}
                    {showModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/90 backdrop-blur-md">
                            <div className="bg-white w-full max-w-xl rounded-[3.5rem] shadow-2xl overflow-hidden animate-in zoom-in-95">
                                <div className={`p-10 text-white flex justify-between items-start ${brandData[selectedBrand].color}`}>
                                    <div>
                                        <p className="text-[10px] font-black opacity-70 mb-2 uppercase tracking-widest">{selectedBrand} • {selectedBranch.dealer}</p>
                                        <h2 className="text-3xl font-black tracking-tight">{selectedBranch.branch} 기록 관리</h2>
                                    </div>
                                    <button onClick={() => setShowModal(false)} className="bg-white/20 p-3 rounded-full hover:bg-white/40"><Icon name="x" className="w-6 h-6" /></button>
                                </div>
                                <div className="p-10 space-y-6">
                                    <div className="space-y-4">
                                        <input type="text" placeholder="성함" className="w-full p-5 bg-slate-50 rounded-[1.5rem] text-sm font-bold border-2 border-transparent focus:border-blue-500 outline-none" />
                                        <textarea placeholder="미팅 요약..." rows="4" className="w-full p-5 bg-slate-50 rounded-[1.5rem] text-sm font-bold border-2 border-transparent focus:border-blue-500 outline-none resize-none"></textarea>
                                    </div>
                                    <button className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black shadow-xl hover:bg-blue-700 transition-all">클라우드에 안전하게 보관</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

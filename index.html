<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METIS Sales Pipeline - Won Kyu-bo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [selectedBrand, setSelectedBrand] = useState('Mercedes-Benz');
            const [showModal, setShowModal] = useState(false);
            const [selectedBranch, setSelectedBranch] = useState(null);
            const [meetings, setMeetings] = useState({});
            const [isSaving, setIsSaving] = useState(false);
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);

            const [contactPerson, setContactPerson] = useState('');
            const [contactPhone, setContactPhone] = useState('');
            const [content, setContent] = useState('');

            // 1. Firebase 연결 (규보님의 API 키 적용)
            useEffect(() => {
                const firebaseConfig = {
                    apiKey: "AIzaSyAILLjkTNBhLotZydS7_9rsdpSbhH5eAYM",
                    authDomain: "car-pipeline.firebaseapp.com",
                    projectId: "car-pipeline",
                    storageBucket: "car-pipeline.firebasestorage.app",
                    messagingSenderId: "440814227828",
                    appId: "1:440814227828:web:07fb082a081a163c7f9c21"
                };

                if (!firebase.apps.length) {
                    const app = firebase.initializeApp(firebaseConfig);
                    const firestore = firebase.firestore();
                    setDb(firestore);

                    firebase.auth().signInAnonymously().then(res => {
                        setUser(res.user);
                    }).catch(err => console.error("연결 대기 중..."));
                }
            }, []);

            // 2. 실시간 데이터 수신
            useEffect(() => {
                if (!db || !user) return;
                const appId = 'car-pipeline-master-v1';
                const unsubscribe = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('meetingLogs')
                    .onSnapshot((snapshot) => {
                        const data = {};
                        snapshot.forEach((doc) => {
                            data[doc.id] = doc.data().logs || [];
                        });
                        setMeetings(data);
                    });
                return () => unsubscribe();
            }, [db, user]);

            // 3. 브랜드 데이터 (전체 복구)
            const brandData = useMemo(() => ({
                'Mercedes-Benz': { color: 'bg-slate-900', dealers: [{ name: '한성자동차', branches: ['청담', '강남', '서초', '용산', '마곡', '성남', '수원', '대전', '부산', '강릉'] }, { name: 'HS효성더클래스', branches: ['강남대로', '송파', '분당', '안양', '천안', '청주', '구리', '용인'] }, { name: '모터원', branches: ['일산', '의정부', '파주', '고양', '양주'] }, { name: 'KCC오토', branches: ['강서', '한남', '금천', '부천', '김포', '제주'] }, { name: '교학모터스', branches: ['동대문'] }, { name: '중앙모터스', branches: ['대구', '포항', '경산'] }, { name: '스타자동차', branches: ['해운대', '금정', '울산'] }, { name: '경남자동차', branches: ['창원', '진주'] }, { name: '진모터스', branches: ['전주', '군산', '순천'] }] },
                'BMW': { color: 'bg-blue-700', dealers: [{ name: '코오롱모터스', branches: ['강남', '삼성', '역삼', '분당', '부천', '대전', '대구', '부산', '광주', '춘천'] }, { name: '한독모터스', branches: ['서초', '방배', '용산', '수원', '분당', '상무', '수성'] }, { name: '도이치모터스', branches: ['성수', '잠실', '대치', '하남', '수원', '원주', '제주'] }, { name: '바바리안모터스', branches: ['송도', '인천', '일산', '계양', '김포', '고양'] }, { name: '동성모터스', branches: ['해운대', '창원', '울산', '진주', '포항'] }, { name: '내쇼날모터스', branches: ['전주', '군산', '목포', '서산'] }, { name: '삼천리모터스', branches: ['청주', '천안', '세종', '안산', '안양'] }] },
                'Audi': { color: 'bg-red-800', dealers: [{ name: '고진모터스', branches: ['도산대로', '수원', '광주', '전주', '대전', '천안', '목포'] }, { name: '태안모터스', branches: ['남산', '도곡', '송도', '개포', '방이', '일산', '인천'] }, { name: '위본모터스', branches: ['분당', '서초', '안양', '동탄'] }, { name: '유카로오토모빌', branches: ['해운대', '창원', '울산', '진주', '제주'] }] },
                'Porsche': { color: 'bg-red-600', dealers: [{ name: 'SSCL', branches: ['대치', '서초', '청담', '분당', '부산', '인천'] }, { name: '아우토슈타트', branches: ['일산', '대구', '대전'] }, { name: '도이치아우토', branches: ['수원', '광주', '창원'] }, { name: '세영모빌리티', branches: ['잠실', '송파', '성수'] }] },
                'Volvo': { color: 'bg-[#003057]', dealers: [{ name: '코오롱오토모티브', branches: ['서초', '송파', '판교', '의정부', '천안', '울산', '원주', '강릉'] }, { name: '에이치모터스', branches: ['강남', '대치', '신정', '인천', '수원', '대전'] }] },
                'Lexus': { color: 'bg-slate-700', dealers: [{ name: '엘앤티렉서스', branches: ['도산대로', '강동', '광진', '수원', '안산'] }, { name: '천우모터스', branches: ['강남', '서초', '일산', '안양'] }] },
                'Land Rover': { color: 'bg-[#005A2B]', dealers: [{ name: 'KCC오토모빌', branches: ['서초', '분당', '일산', '제주'] }] },
                'Volkswagen': { color: 'bg-[#001E50]', dealers: [{ name: '클라쎄오토', branches: ['강남', '방배', '수원', '용인', '천안'] }] },
                'Tesla': { color: 'bg-[#e82127]', dealers: [{ name: '테슬라코리아(직영)', branches: ['신사', '청담', '여의도', '하남', '분당', '대구', '부산', '제주'] }] },
                'Ferrari': { color: 'bg-red-700', dealers: [{ name: 'FMK', branches: ['강남', '한남', '반포', '광주', '부산'] }] },
                'Lamborghini': { color: 'bg-[#DAA520]', dealers: [{ name: 'SQDA 모터스', branches: ['삼성 전시장', '부산'] }] }
            }), []);

            // 4. 저장 로직 수정 (입력 확인과 서버 연결 확인을 분리)
            const handleSave = async () => {
                // (1) 먼저 담당자 이름과 상담 내용이 적혔는지 확인
                if (!contactPerson.trim() || !content.trim()) {
                    alert("담당자 성함과 상담 내용을 모두 입력해 주세요!");
                    return;
                }

                // (2) 서버(Firebase) 연결 상태 확인
                if (!db || !user) {
                    alert("서버 연결 중입니다. 상단 구름 아이콘이 LIVE로 바뀐 뒤 잠시 후 다시 '저장'을 눌러주세요.");
                    return;
                }
                
                setIsSaving(true);
                const appId = 'car-pipeline-master-v1';
                const safeBrandName = selectedBrand.replace(/\//g, '_');
                const branchKey = `${safeBrandName}-${selectedBranch.dealer}-${selectedBranch.branch}`;
                
                const newLog = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    person: contactPerson,
                    phone: contactPhone,
                    content: content,
                    createdBy: user.uid
                };

                const currentLogs = meetings[branchKey] || [];
                
                try {
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('meetingLogs').doc(branchKey).set({
                        logs: [...currentLogs, newLog]
                    });
                    
                    setShowModal(false);
                    setContactPerson(''); setContactPhone(''); setContent('');
                } catch (err) {
                    alert("저장 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
                } finally {
                    setIsSaving(false);
                }
            };

            const openModal = (dealer, branch) => {
                setSelectedBranch({ dealer, branch });
                setShowModal(true);
            };

            return (
                <div className="min-h-screen pb-24">
                    <header className="sticky top-0 z-40 bg-white/95 backdrop-blur-md border-b border-slate-200 px-8 py-6">
                        <div className="max-w-[1600px] mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black text-slate-900 tracking-tighter uppercase">Metis Car Pipeline</h1>
                                <p className="text-slate-400 text-[10px] font-black mt-1 flex items-center gap-2 tracking-widest">
                                    <span className={`w-2 h-2 rounded-full ${user ? 'bg-emerald-500 animate-pulse' : 'bg-red-500'}`}></span>
                                    {user ? 'CLOUD LIVE SYNC' : 'CONNECTING...'} | SALES TEAM LEADER WON KYU-BO
                                </p>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-[1600px] mx-auto px-8 mt-10">
                        {/* 브랜드 스크롤 메뉴 */}
                        <div className="bg-white p-3 rounded-[3rem] shadow-xl shadow-slate-200/50 mb-12 border border-slate-100">
                            <div className="flex flex-wrap gap-2 p-1 max-h-[180px] overflow-y-auto custom-scrollbar">
                                {Object.keys(brandData).map((brand) => (
                                    <button 
                                        key={brand} 
                                        onClick={() => setSelectedBrand(brand)} 
                                        className={`px-6 py-3.5 rounded-2xl font-black text-xs transition-all border-2 ${
                                            selectedBrand === brand ? `${brandData[brand].color} text-white border-transparent shadow-lg scale-105` : 'bg-white text-slate-500 border-slate-50 hover:border-blue-400 hover:text-blue-600'
                                        }`}
                                    >
                                        {brand}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className={`w-full p-20 rounded-[4.5rem] shadow-2xl text-white text-center mb-16 transition-all duration-700 ${brandData[selectedBrand].color}`}>
                            <h2 className="text-6xl md:text-8xl font-black tracking-tighter uppercase leading-none">{selectedBrand}</h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {brandData[selectedBrand].dealers.map((dealer, idx) => (
                                <div key={idx} className="bg-white p-10 rounded-[4rem] border border-slate-100 shadow-sm hover:shadow-2xl transition-all group">
                                    <div className="flex items-center gap-4 mb-10">
                                        <div className={`p-4 rounded-[1.5rem] text-white ${brandData[selectedBrand].color}`}>
                                            <Icon name="building-2" className="w-6 h-6" />
                                        </div>
                                        <h3 className="text-2xl font-black text-slate-800 tracking-tight">{dealer.name}</h3>
                                    </div>
                                    <div className="grid grid-cols-2 gap-3">
                                        {dealer.branches.map((branch, bIdx) => {
                                            const logCount = meetings[`${selectedBrand.replace(/\//g, '_')}-${dealer.name}-${branch}`]?.length || 0;
                                            return (
                                                <button 
                                                    key={bIdx} 
                                                    onClick={() => openModal(dealer.name, branch)} 
                                                    className={`p-5 rounded-[2rem] text-[13px] font-black border-2 transition-all text-left relative overflow-hidden group/btn ${
                                                        logCount > 0 ? 'bg-blue-50 border-blue-200 text-blue-700' : 'bg-slate-50 border-transparent text-slate-400 hover:bg-white hover:border-blue-400'
                                                    }`}
                                                >
                                                    {branch}
                                                    {logCount > 0 && <span className="absolute top-3 right-4 bg-blue-600 text-white text-[9px] px-2 py-0.5 rounded-full shadow-lg">{logCount}</span>}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {showModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-8 bg-slate-900/90 backdrop-blur-xl">
                            <div className="bg-white w-full max-w-2xl rounded-[4.5rem] shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                                <div className={`p-12 text-white flex justify-between items-start ${brandData[selectedBrand].color}`}>
                                    <div>
                                        <p className="text-xs font-black opacity-60 mb-3 uppercase tracking-widest">{selectedBrand} • {selectedBranch?.dealer}</p>
                                        <h2 className="text-4xl font-black tracking-tighter">{selectedBranch?.branch} 상담 기록</h2>
                                    </div>
                                    <button onClick={() => setShowModal(false)} className="bg-white/10 p-4 rounded-full border border-white/10">
                                        <Icon name="x" className="w-7 h-7" />
                                    </button>
                                </div>

                                <div className="p-12 space-y-8 overflow-y-auto custom-scrollbar flex-1">
                                    {/* History */}
                                    <div className="space-y-4 mb-6">
                                        <p className="text-xs font-black text-slate-400 uppercase tracking-widest flex items-center gap-2">
                                            <Icon name="history" className="w-4 h-4" /> History
                                        </p>
                                        {(meetings[`${selectedBrand.replace(/\//g, '_')}-${selectedBranch?.dealer}-${selectedBranch?.branch}`] || []).map(log => (
                                            <div key={log.id} className="p-6 bg-slate-50 rounded-[2.5rem] border border-slate-100">
                                                <div className="flex justify-between items-center mb-3 text-xs font-black">
                                                    <span className="text-blue-600">{log.date}</span>
                                                    <span className="text-slate-800">{log.person}</span>
                                                </div>
                                                <p className="text-[13px] text-slate-600 font-bold leading-relaxed">{log.content}</p>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Inputs */}
                                    <div className="grid grid-cols-2 gap-6">
                                        <input type="text" placeholder="담당자 성함" value={contactPerson} onChange={e => setContactPerson(e.target.value)} className="w-full px-8 py-5 bg-slate-50 rounded-[2rem] text-sm font-bold border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none" />
                                        <input type="tel" placeholder="연락처" value={contactPhone} onChange={e => setContactPhone(e.target.value)} className="w-full px-8 py-5 bg-slate-50 rounded-[2rem] text-sm font-bold border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none" />
                                    </div>
                                    <textarea rows="5" placeholder="상담 내용을 요약해서 기록해 주세요..." value={content} onChange={e => setContent(e.target.value)} className="w-full p-8 bg-slate-50 rounded-[3rem] text-sm font-bold border-2 border-transparent focus:border-blue-500 focus:bg-white outline-none resize-none"></textarea>
                                    
                                    <button onClick={handleSave} disabled={isSaving} className={`w-full py-7 rounded-[3rem] font-black text-lg shadow-2xl transition-all flex items-center justify-center gap-4 ${isSaving ? 'bg-slate-300' : 'bg-blue-600 hover:bg-blue-700 text-white shadow-blue-500/30'}`}>
                                        {isSaving ? "처리 중..." : <React.Fragment><Icon name="save" className="w-6 h-6" /> 저장</React.Fragment>}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
